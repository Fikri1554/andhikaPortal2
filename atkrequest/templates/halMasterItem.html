function frameSize(status)
{
	var heightFrame = document.getElementById('iframeItem').height ;
	var heightFrameDetail = document.getElementById('iframeQtyMaster').height ;
	var heightQty = parseInt(window.frames['iframeQtyMaster'].document.getElementById('qtyList').style.height) ;
	
	var heightFramePlus = heightFrame*2;
	var heightFrameMin = heightFrame/2;
	
	var heightFrameDetailPlus = parseInt(heightFramePlus) - 227;
	var heightFrameDetailMin = parseInt(heightFrameMin) -227;
	
	var heightQtyPlus = parseInt(heightFrameDetailPlus) - 5;
	var heightQtyMin = parseInt(heightFrameDetailMin) - 5;
	
	if(status == "down")
	{
		$("#iframeItem").animate(
			{
				height: heightFramePlus
				
			}, 1000);
		document.getElementById('iframeItem').height = heightFramePlus;
		$("#iframeQtyMaster").animate(
			{
				height: heightFrameDetailPlus
				
			}, 1000);
		document.getElementById('iframeQtyMaster').height = heightFrameDetailPlus;
		
		window.frames['iframeQtyMaster'].document.getElementById('qtyList').style.height = heightQtyPlus;
	}
	if(status == "up")
	{
		if(heightFrame != 355)
		{
			$("#iframeItem").animate(
				{
					height: heightFrameMin
				}, 1000);
			document.getElementById('iframeItem').height = heightFrameMin;
			$("#iframeQtyMaster").animate(
				{
					height: heightFrameDetailMin
				}, 1000);
			document.getElementById('iframeQtyMaster').height = heightFrameDetailMin;
			
			window.frames['iframeQtyMaster'].document.getElementById('qtyList').style.height = heightQtyMin;
			
			if(heightFrameMin == 355)
			{
				$('#back-top').fadeOut();
			}
		}
	}
}

function cari(paramCari)
{
	document.getElementById('iframeItem').src="templates/halMasterItemList.php?cari="+paramCari;
}
