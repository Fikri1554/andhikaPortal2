<!DOCTYPE html>
<html lang="eng">

<head>
	<meta charset="utf-8" />
	<title>ANDHIKA PORTAL - INVOICE REGISTER</title>

	<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
	<script type="text/javascript" src="../js/thickbox.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>

	<script type="text/javascript" src="../js/JavaScriptUtil.js"></script>
	<script type="text/javascript" src="../js/Parsers.js"></script>
	<script type="text/javascript" src="../js/InputMask.js"></script>

	<script type="text/javascript" src="js/invReg.js"></script>

	<link href="../css/main.css" rel="stylesheet" type="text/css" />
	<link href="../css/archives.css" rel="stylesheet" type="text/css" />
	<link href="../css/thickbox.css" rel="stylesheet" type="text/css" />
	<link href="../css/idleTimeOut.css" rel="stylesheet" type="text/css" />
	<link href="css/invReg.css" rel="stylesheet" type="text/css" />
	<link href="css/button.css" rel="stylesheet" type="text/css" />
	<link href="css/table.css" rel="stylesheet" type="text/css" />

	<link href="../data/menu_source/styles.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../data/menu_source/menu_jquery.js"></script>

	<script src="../js/jquery.idletimer.js" type="text/javascript"></script>
	<script src="../js/jquery.idletimeout.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$.idleTimeout('#idletimeout', '#idletimeout a',
				{
					idleAfter: document.getElementById('idleAfter').value,
					pollingInterval: 2,
					keepAliveURL: 'keepalive.php',
					serverResponseEquals: 'OK',
					onTimeout: function () {
						$(this).slideUp();
						window.location = "../../archives/index.php?aksi=noRespon";
					},
					onIdle: function () {
						$(this).slideDown(); // show the warning bar
					},
					onCountdown: function (counter) {
						$(this).find("span").html(counter); // update the counter
					},
					onResume: function () {
						$(this).slideUp(); // hide the warning bar
					},
					onAbort: function () {

					}
				});
		});

		this.window.onload =
			function () {
				var userJenis = "{userJenis}";
				if (userJenis != "admin") { document.oncontextmenu = function () { return false; }; }
			}
	</script>

</head>

<body>
	<center>

		<div class="menuContainerArchives">
			<div class="wrap">
				<div class="welcome"><b></b>&nbsp;{welcomeUsername} &nbsp;&nbsp;&nbsp;{spanLogout}</div>
				<div id='cssmenu'>
					<ul>
						{menuHome}
						{menuEmployee}
						{menuArchives}
						{menuApplication}
						{menuSetting}
					</ul>
				</div>
			</div>
		</div>

		<div id="idletimeout">
			Anda akan log off dalam hitungan <span><!-- countdown place holder --></span>&nbsp;detik karena tidak aktif.
			<a id="idletimeout-resume" href="#">Klik di sini untuk membatalkan</a>.
		</div>

		<form name="formLogout" method="post" action="../archives/index.php">
			<input type="hidden" id="aksi" name="aksi" value="logout" />
		</form>
		<input type="hidden" id="idleAfter" value="{idleAfter}">

		<!-- INCLUDE BLOCK : CONTENT_TENGAH -->
	</center>
</body>

</html>
