<script type="text/javascript">
    $(document).ready(function() {
        var vn = $("#namaKapal").val();
        $("#idPlannMaintenance").css("display","none");
		$("#idBtnDeficiency").css("display","none");
        $("#namaKapal").change(function(){
            vn = $(this).val();
            if (vn == "0" || vn == "00") 
            {
                $("#idPlannMaintenance").css("display","none");
				$("#idBtnDeficiency").css("display","none");
				$("#btnUploadFileExcel").css("display","none");
            }else{
                $("#idPlannMaintenance").css("display","");
				$("#idBtnDeficiency").css("display","");
				if(vn == "79")
                {
                    $("#btnUploadFileExcel").css("display","");
                }else{
                    $("#btnUploadFileExcel").css("display","none");
                }
            }
        });
    });
</script>
